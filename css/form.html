<body>

    <div class="left-side">

      <p>Join our shopping family and enjoy exclusive offers, fast checkout, and more!</p>
    </div>

    <div class="right-side">
      <h2>Create Your Account</h2>
      <form action="#" method="post" enctype="multipart/form-data">

        <div class="form-group">
          <label for="fullname">Full Name</label>
          <input type="text" id="fullname" name="fullname" placeholder="Enter your full name" required />
        </div>

        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" name="email" placeholder="Enter your email" required />
        </div>

        <div class="form-group">
          <label for="phone">Mobile Number</label>
          <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required />
        </div>

        <div class="form-group">
          <label for="address">Shipping Address</label>
          <textarea id="address" name="address" rows="2" placeholder="Enter your address" required></textarea>
        </div>

        <div class="form-group">
          <label for="country">Country</label>
          <select id="country" name="country" required>
            <option value="">-- Select Country --</option>
            <option>India</option>
            <option>United States</option>
            <option>United Kingdom</option>
            <option>Canada</option>
            <option>Australia</option>
          </select>
        </div>

        <div class="form-group">
          <label for="password">Create Password</label>
          <input type="password" id="password" name="password" placeholder="Enter password" required />
        </div>

        <div class="form-group">
          <label for="confirm-password">Confirm Password</label>
          <input type="password" id="confirm-password" name="confirm-password" placeholder="Re-enter password" required />
        </div>

        <button type="submit">Register</button>

        <div class="login-link">
          Already have an account? <a href="#">Login here</a>
        </div>
      </form>
    </div>
  </div>
